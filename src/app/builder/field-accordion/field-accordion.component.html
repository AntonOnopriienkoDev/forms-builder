<cdk-accordion class="example-accordion">
	<cdk-accordion-item #accordionItem="cdkAccordionItem" class="example-accordion-item" role="button" tabindex="0"
		[attr.id]="'accordion-header-'" [attr.aria-expanded]="accordionItem.expanded"
		[attr.aria-controls]="'accordion-body-'">
		<div class="example-accordion-item-header" (click)="accordionItem.toggle()">
			Field Styles
			<span class="example-accordion-item-description">
				{{ accordionItem.expanded ? 'close' : 'open' }}
			</span>
		</div>
		<div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
			[attr.id]="'accordion-body-'" [attr.aria-labelledby]="'accordion-header-'">
			<form [formGroup]="fieldStyle">
				<input formControlName="label" class="select-label" placeholder="Select label">
				<input formControlName="width" placeholder="Width">
				<input formControlName="height" placeholder="Height">
				<input formControlName="fontSize" placeholder="Font Size">
				<input formControlName="fontWeight" placeholder="Font Weight">
				<input formControlName="colorInput" placeholder="Color Input">
				<input formControlName="borderStyle" placeholder="Border Style">

				<br>
				<label><input formControlName="requiredField" type="checkbox" style="width: 16px; height: 16px;">Required
					field</label>
				<br>
				<div style="text-align: center;">
					<Button (click)="onSubmit()">Apply</Button>
					<Button>Delete</Button>
				</div>
			</form>
		</div>
	</cdk-accordion-item>

</cdk-accordion>
